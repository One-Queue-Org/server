  <script>
      var form = document.getElementById('f1');
      form.onsubmit = function(e) {
          e.preventDefault();
          var formData = new FormData(form);
          var xhr = new XMLHttpRequest();
          xhr.open('POST', 'http://localhost:8080/api/_v1/register/organization/', true);
          xhr.onload = function() {
              if (this.status == 200) {
                  console.log(this.responseText);
                  if (this.responseText == "success") {
                      window.location.href = "http://localhost:8080/organization/verify";
                  } else {
                      alert(this.responseText);
                  }
              }
          }
          xhr.send(formData);
      }
  </script>
